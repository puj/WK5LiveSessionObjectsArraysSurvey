<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects/Arrays of Objects</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header"></header>
    <main>
      <section>
        <h2>Survey</h2>
        <form onsubmit="onSurveyFormSubmit(event)" class="survey-form">
          <label id="survey-question-label" for="survey-question"> </label>
          <input id="survey-question-input" type="text" />
          <input type="submit" value="Submit" />
        </form>
        <h2>Survey Results</h2>
        <div id="survey-results"></div>

        <button onclick="clearSurveyResults()">Clear Results</button>
        <button onclick="shuffleSurveyResponses()">Shuffle Responses</button>
      </section>
    </main>

    <script defer src="./script.js"></script>
    <script defer src="./recap.js"></script>
  </body>
</html>
